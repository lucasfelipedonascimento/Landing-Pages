<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Foody</title>
</head>
<body>
    <header class="cabeçalho"> <!--Cabeçalho-->
           <nav>
                <div class="cabeçalho-menu"> <!-- Opções de navegação-->
                    <p id="logo">FOOD</p>
                    <a href="" class="cabeçalho-menu-item">HOME</a>
                    <a href="" class="cabeçalho-menu-item">SERVICES</a>
                    <a href="" class="cabeçalho-menu-item">ABOUT</a>
                    <a href="" class="cabeçalho-menu-item">CONTACT US</a>
                    <br><br>
                    <div class="div-search">
                    <p class="paragrafo-cabeçalho"> Search Food... </p>
                    <img src="imagens/search.svg">
                </div>
           </nav>
    </header>   

    <main class="principal"> <!-- Principal-->
        <section class="secao1-principal">
         <div>                 
            <h1 class="secao1-titulo">Satisfy your <br> 
                Appetite!</h1>

                <div class="botao-class">
             <button class="botao">ORDER NOW!</button>
             <img src="imagens/Fastfood.svg" class="icon-fastfood">
               </div> 
        </div>  
        </section> 

        <section class="secao2-image"> 
             <img src="imagens/hamburguer.png" alt="Imagem de um Hambúrguer"> <br>
        </section>
    </main>

    <footer class="rodape"> <!-- Rodapé-->
        <img src="imagens/facebook.png" class="icon"/>
        <img src="imagens/instagram.png" class="icon">
        <img src="imagens/telegram.png" class="icon">
        <img src="imagens/whatsapp.svg" class="icon">
    </footer>

</body>
</html>
