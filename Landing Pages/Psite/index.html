<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Psite</title>
</head>
<body>
    <!-- Imagem deFundo-->
    <img src="imagens/image-background.svg" class="image-background"> 
    <!-- Cabeçalho-->
    <header class="cabeçalho"> 
            <nav>               
                <img src="imagens/logo.svg" class="logo"> <br><!-- Logo-->               
                           
                <div class="navegar"><!-- Navegação-->
                    <a href=""  class="navegacao">Marketplace</a>
                    <a href="" class="navegacao">Artists</a>
                    <a href="" class="navegacao">Community</a>
                </div>
                           
                <div class="botao"><!-- Botão Login-->
                    <h6 class="login">Login</h6>
                </div>
            </nav>       
    </header>

    <main> <!-- Conteúdo Principal-->
        <section class="secao-principal"> <!-- Seção principal-->

                     <img src="imagens/h1.svg" class="h1-principal">

                     <img src="imagens/Rectangle 2.svg" class="image-retangulo">
                     <img src="imagens/Rocket.svg" class="image-rocket">
                 </div>
        </section>
        
        <section class="secao-secundaria"> <!-- Seção secundária-->         
                 <div class="icones"> <!-- ícones-->
                      <img src="imagens/Trade with any of the following Coins.svg" class="Trade-With"> <br>
                      <img src="imagens/icones.svg">
                 </div>

                      <img src="imagens/Best Sellers.svg" class="Best-Sellers"> <!-- Texto -->

                 <div class="Div-Cards"> <!-- Cards-->
                      <img src="imagens/God-of-War.svg" class="cards">
                      <img src="imagens/Rolling-Ape.svg" class="cards">
                      <img src="imagens/Lost-In-Space.svg" class="cards">

        </section>
    </main>

    <footer> <!-- Rodape-->


    </footer>
